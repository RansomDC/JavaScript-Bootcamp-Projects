<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        $(document).ready(function(){
            //This targets the html element and appends a body two divs a header and three paragraphs
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //This changes the text color of the middle paragraph that was appended to the document to red
            $("#2").css({"color":"red"});
            //Adds a listener that hides the h1 element when paragraph i3 is clicked
            $("#3").click(function() {
                $('h1').hide();
            });
            //adds a listener that hides paragraph 2 when it is hovered over.
            $("#1").hover(function() {
                $(this).hide("slow");
            }, function() {
                $(this).show("slow");
            });

        });
    </script>

</html>
