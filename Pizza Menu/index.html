<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./js/script.js" defer></script>
        <title>Pizza Menu</title>
    </head>
    
    <body>

        <div id="menuBG">
            <div class="headerBox">
                <h1>Pizza Drill Tutorial</h1>
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            </div>
            <form id="frmMenu">
                <div class="menu-container">
                    <div class="menu left">
                       <h3>Size:</h3>
                       <input class="size" type="radio" name="Size" value="Palm Sized Pizza">Palm Sized Pizza<br>
                       <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                       <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                       <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                       <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    </div>
                    <div class="=menu middle">
                       <h3>Veggies:</h3>
                       <input class="toppings" type="checkbox" name="Veggies" value="Green Peppers">Green Peppers<br>
                       <input class="toppings" type="checkbox" name="Veggies" value="Onions">Ontions<br>
                       <input class="toppings" type="checkbox" name="Veggies" value="Mushrooms">Mushrooms<br>
                       <input class="toppings" type="checkbox" name="Veggies" value="Olives">Olives<br>
                       <input class="toppings" type="checkbox" name="Veggies" value="Garlic">Garlic<br>
                       <input class="toppings" type="checkbox" name="Veggies" value="Pepperoncini">pepperoncini<br>
                       <input class="toppings" type="checkbox" name="Veggies" value="Leaves">Leaves<br>
                    </div>
                    <div class="menu right">
                       <h3>Meats</h3>
                       <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                       <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                       <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                       <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                       <input class="toppings" type="checkbox" name="Topping" value="Anchoby">Anchoby<br>
                       <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                       <input class="toppings" type="checkbox" name="Topping" value="Penguin">Penguin<br>
                    </div>
                </div>
            </form>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
             </div>
        </div>

    </body>
</html>
